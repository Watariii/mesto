<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__list">
            <div class="profile__title">
              <h1 class="profile__firstname">Жак-Ив Кусто</h1>
              <button
                class="profile__button-info"
                type="button"
                aria-label="редактор профиля"
              ></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>
          </div>
        </div>
        <button
          class="profile__button-cards"
          type="button"
          aria-label="Новая карточка"
        ></button>
      </section>
      <section class="photo-elements">
        <ul class="photo-elements__list">
          <template id="photo-elements__item">
            <li>
              <article class="photo-elements__item">
                <button class="photo-elements__delete" type="button"></button>
                <img src="#" alt="#" class="photo-elements__capture" />
                <p class="photo-elements__title"></p>
                <button class="photo-elements__like" type="button"></button>
              </article>
            </li>
          </template>
        </ul>
      </section>
      <section class="pop-up pop-up_type_info">
        <div class="pop-up__container">
          <button
            class="pop-up__close-icon pop-up__close-icon_type_info"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="pop-up__title">Редактировать профиль</h3>
          <form
            class="pop-up__form pop-up__form_type_info"
            name="form"
            novalidate
          >
            <input
            id="input-firstname"
              class="pop-up__input pop-up__input_type_firstname"
              type="text"
              name="firstname"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="input-firstname-error" class="error"></span>
            <input
            id="input-job"
              class="pop-up__input pop-up__input_type_job"
              type="text"
              name="job"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="input-job-error" class="error"></span>
            <button class="pop-up__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="pop-up pop-up_type_cards">
        <div class="pop-up__container">
          <button
            class="pop-up__close-icon pop-up__close-icon_type_cards"
            type="button"
            aria-label="закрыть"
          ></button>
          <h3 class="pop-up__title">Новое место</h3>
          <form
            class="pop-up__form pop-up__form_type_cards"
            name="form"
            novalidate
          >
            <input
            id="input-name"  
            class="pop-up__input pop-up__input_type_name"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="input-name-error" class="error"></span>
            <input
            id="input-link"
              class="pop-up__input pop-up__input_type_link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="input-link-error" class="error"></span>
            <button class="pop-up__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="pop-up pop-up_type_extend-cap">
        <div class="pop-up__container pop-up__container_type_extend-cap">
          <button
            class="pop-up__close-icon pop-up__close-icon_type_extend-cap"
            type="button"
            aria-label="закрыть"
          ></button>
          <img class="pop-up__capture" src="#" alt="#" />
          <h3 class="pop-up__title pop-up__title_type_extend-cap"></h3>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
