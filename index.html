<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__list">
            <div class="profile__title">
              <h1 class="profile__firstname">Жак-Ив Кусто</h1>
              <button class="profile__button-info" type="button"></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>
            </li>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="photo-elements">
        <figure class="photo-elements__item">
          <img
            src="./images/karachaevsk-min.jpg"
            alt="Карачаевск"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Карачаевск</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Гора Эльбрус</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/dombay.png"
            alt="Домбай"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Домбай</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/beach-volga1.jpg"
            alt="Волги"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Волга</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/karelia.jpg"
            alt="Карелия"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Карелия</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/petropavlovs-kamchatskiy-min.jpg"
            alt="Петропавловск-Камчатский"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Петропавловск-Камчатский</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
      </section>
      <section class="pop-up">
        <div class="pop-up__container">
          <button class="pop-up__close-icon" type="button"></button>
          <h3 class="pop-up__title">Редактировать профиль</h3>
          <form class="pop-up__form" name="form"  >
            <input
              class="pop-up__input pop-up__input_type_firstname"
              type="text"
              name="firstname"
              placeholder="Имя"
            />
            <input
              class="pop-up__input pop-up__input_type_job"
              type="text"
              name="job"
              placeholder="О себе"
            />
            <button class="pop-up__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
