<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar" />
          <ul class="profile__list">
            <h1 class="profile__title">
              Жак-Ив Кусто<button
                class="profile__button-info"
                type="button"
              ></button>
            </h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </ul>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="photo-elements">
        <figure class="photo-elements__item">
          <img
            src="./images/karachaevsk-min.jpg"
            alt="Карачаевск"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Карачаевск</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Гора Эльбрус</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/dombay.png"
            alt="Домбай"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Домбай</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/beach-volga.jpg"
            alt="Волги"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Волга</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/karelia.jpg"
            alt="Карелия"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Карелия</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
        <figure class="photo-elements__item">
          <img
            src="./images/petropavlovs-kamchatskiy-min.jpg"
            alt="Петропавловск-Камчатский"
            class="photo-elements__capture"
          />
          <figcaption class="photo-elements__caption">
            <p class="photo-elements__title">Петропавловск-Камчатский</p>
            <button class="photo-elements__like" type="button"></button>
          </figcaption>
        </figure>
      </section>
      <section class="pop-up">
        <div class="pop-up__container">
          <button class="pop-up__close-icon" type="button"></button>
          <p class="pop-up__title">Редактировать профиль</p>
          <form class="pop-up__form">
            <input class="pop-up__input" type="text" name="firstname" placeholder="Имя Фамилия"/>
            <input class="pop-up__input"type="text" name="profession" placeholder="Профессия"/>
            <button class="pop-up__button" type="button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script src="./page/index.js"></script>
  </body>
</html>
