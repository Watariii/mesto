<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__list">
            <div class="profile__title">
              <h1 class="profile__firstname">Жак-Ив Кусто</h1>
              <button class="profile__button-info" type="button"></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__button-cards" type="button"></button>
      </section>
      <section class="photo-elements">
        <ul class="photo-elements__list">
        </ul>
      </section>
      <section class="pop-up pop-up_type_info">
        <div class="pop-up__container">
          <button
            class="pop-up__close-icon pop-up__close-icon_type_info"
            type="button"
          ></button>
          <h3 class="pop-up__title">Редактировать профиль</h3>
          <form class="pop-up__form pop-up__form_type_info" name="form">
            <input
              class="pop-up__input pop-up__input_type_firstname"
              type="text"
              name="firstname"
              placeholder="Имя"
            />
            <input
              class="pop-up__input pop-up__input_type_job"
              type="text"
              name="job"
              placeholder="О себе"
            />
            <button class="pop-up__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="pop-up pop-up_type_cards">
        <div class="pop-up__container">
          <button
            class="pop-up__close-icon pop-up__close-icon_type_cards"
            type="button"
          ></button>
          <h3 class="pop-up__title">Новое место</h3>
          <form class="pop-up__form pop-up__form_type_cards" name="form">
            <input
              class="pop-up__input pop-up__input_type_name"
              type="text"
              name="name"
              placeholder="Название"
            />
            <input
              class="pop-up__input pop-up__input_type_link"
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
            />
            <button class="pop-up__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
